<!DOCTYPE html>
<html>
    
    <head>
        <title>jQuery Hello Demo</title>
    </head>
    
    <body>Name :
        <input type="text" id="name" />
        <h2 id="sayHello"></h2>
        <script src="lib/jquery-1.10.2.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $("#name").keyup(function () {
                    $("#sayHello").text('Hello ' + $("#name").val() + '!');
                });
            });
        </script>
    </body>

</html>
