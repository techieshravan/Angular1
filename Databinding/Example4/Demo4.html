<!DOCTYPE html>
<html ng-app="MyApplication1">

<head>
	<title>Angular Databinding</title>
</head>

<body ng-controller="MyExampleController">
	<div>
		<p>Id: {{venue.id}}</p>
		<p>Name: {{venue.name}}</p>
		<p>City: {{venue.city}}</p>
		<p>Country: {{venue.country}}</p>
		<p>Latitude: {{venue.latitude}}</p>
		<p>Longitude: {{venue.longitude}}</p>
		<p>Country: {{venue.country_code}}</p>
	</div>

	<img ng-src="{{venue.url}}" alt="Header" width="200" height="200" />
	<br/>
	<button ng-click="handleCickMe(venue.url)">Click Me</button>

	<script type="text/javascript" src="..\lib\angular.js"></script>
	<script type="text/javascript" src="Demo4.js"></script>
</body>

</html>
